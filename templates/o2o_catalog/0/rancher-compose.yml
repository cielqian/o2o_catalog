version: '2'
.catalog:
  name: "O2O"
  version: "v1.1.301"
  description: "public service for o2o test"
  uuid: public-0
  minimum_rancher_version: v1.0.0
  questions:
  - variable: "MYSQL_DB_HOST"
    label: "MYSQL DB HOST"
    description: |
        Enter your db host.
    required: true
    type: "string"
    default: "10.1.248.147"
  - variable: "MYSQL_DB_NAME"
    label: "MYSQL DB NAME"
    description: |
        Enter your db name.
    required: true
    type: "string"
    default: "am_general_o2o_test"
  - variable: "MYSQL_DB_PASSWORD"
    label: "MYSQL DB PASSWORD"
    description: |
        Enter your db password.
    required: true
    type: "string"
    default: "amdbadmin,"
  - variable: "MYSQL_DB_USERNAME"
    label: "MYSQL DB USERNAME"
    description: |
        Enter your db username.
    required: true
    type: "string"
    default: "am"
services:
  soam-app-o2o-fault-push:
    scale: 1
    start_on_create: true
  security:
    scale: 1
    start_on_create: true
  soam-app-o2o-ws-api:
    scale: 1
    start_on_create: true
  soam-app-o2o-fe:
    scale: 1
    start_on_create: true
  app-common-o2o:
    scale: 1
    start_on_create: true
  soam-app-o2o-web-api:
    scale: 1
    start_on_create: true
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 9999
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      strategy: none
      request_line: GET "/health" "HTTP/1.0"
      reinitializing_timeout: 60000
  zuul:
    scale: 1
    start_on_create: true
  appo2o-gis-api:
    scale: 1
    start_on_create: true
  eureka-server:
    scale: 1
    start_on_create: true
  soam-app-o2o-schedule:
    scale: 1
    start_on_create: true
